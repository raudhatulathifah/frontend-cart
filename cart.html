<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<section>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center mb-3">
                <a href="#" class="btn btn-light me-3"><i class="bi bi-arrow-left"></i></a>
                <h4 class="fw-bold">Shopping Cart</h4>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <input type="text" style="width:350px" class="form-control" placeholder="Cari Pesanan">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="card bg-white mb-3 p-3 rounded-4">
            <table class="table">
                <thead>
                    <tr>
                        <th class="text-center" style="width: 5%;"></th>
                        <th style="width: 35%;">Produk</th>
                        <th class="text-center" style="width: 15%;">Harga Satuan</th>
                        <th class="text-center" style="width: 20%;">Kuantitas</th>
                        <th class="text-center" style="width: 20%;">Total Harga</th>
                        <th class="text-center" style="width: 5%;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart-item">
                        <td>
                            <input class="form-check-input me-2 item-checkbox" type="checkbox" checked>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/100" class="product-image me-3" alt="Product Image">
                                <div>
                                    <h6>Sop Ayam</h6>
                                    <small>100 gr | 200 cal</small>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">Rp 20,000</td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-outline-secondary btn-decrease"><i class="bi bi-dash"></i></button>
                                <span class="mx-3 kuantitas">1</span>
                                <button class="btn btn-outline-secondary btn-increase"><i class="bi bi-plus"></i></button>
                            </div>
                        </td>
                        <td class="text-center text-success fw-medium total-harga-item">Rp 20,000</td>
                        <td>
                            <button class="btn btn-link text-danger p-0">
                                <i class="bi bi-trash fs-4"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card bg-white rounded-4">
            <div class="d-flex justify-content-end align-items-center py-2">
                <div class="px-2">
                    <span>Total (<span id="total-produk">1</span> Produk):</span>
                </div>
                <div>
                    <span class="px-3 text-success fw-medium fs-4" id="total-harga">Rp 20,000</span>
                </div>
                <div>
                    <button id="buatPesananButton" class="btn btn-success mx-3 px-4 rounded-5">Buat Pesanan</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="cart_script.js"></script>

</body>
</html>
