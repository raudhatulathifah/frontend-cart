<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Link ke file CSS -->
</head>
<body>

<section>
<div class="container mt-4">

  <!-- Bilah Pencarian -->
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="input-group w-75">
      <input type="text" class="form-control" placeholder="Cari Menu" aria-label="Cari Menu">
      <button class="btn btn-light" type="button">
        <i class="bi bi-search"></i>
      </button>
    </div>
    <a href="#" class="btn btn-light">
      <i class="bi bi-cart"></i>
    </a>
  </div>

  <!-- Tombol Kembali -->
  <div class="mb-4">
    <a href="#" class="btn btn-light me-3"><i class="bi bi-arrow-left"></i></a>
  </div>

  <!-- Detail Produk -->
  <div class="row">
    <div class="col-md-4">
        <!-- Gambar Produk -->
        <img src="https://via.placeholder.com/200" alt="Gambar Produk" class="product-image">
    </div>
    <div class="col-md-8">
        <!-- Informasi Produk -->
        <h2 class="fw-bold">Nama Produk</h2>

        <div class="d-flex justify-content-between align-items-center">
            <p class="fs-5 text-dark mb-0 fw-bold">Rp. 50,000</p>
            <div class="d-flex align-items-center fs-6">
                <i class="bi bi-star-fill text-warning me-2"></i>
                <span>4.5 | 135 Ulasan</span>
            </div>
        </div>
        
        <p>500 gr | 250 kalori</p>

        <!-- Form Tambah ke Keranjang -->
        <form id="cartForm">
            <div class="d-flex justify-content-between mt-5 align-items-center">
                <div>
                    <input type="hidden" name="product_id" value="1">
                    <div class="quantity-controls d-flex align-items-center ms-auto">
                        <button type="button" id="decrement" class="btn btn-outline-secondary text-dark">
                            <i class="bi bi-dash"></i>
                        </button>
                        <span id="quantity" class="mx-3">1</span>
                        <button type="button" id="increment" class="btn btn-outline-secondary text-dark">
                            <i class="bi bi-plus"></i>
                        </button>
                        <input type="hidden" name="kuantitas" id="kuantitas" value="1">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-light rounded-5">Tambahkan ke Keranjang</button>
                </div>
            </div>
        </form>
    </div>
  </div>

</div>
</section>

<script src="detail_script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
