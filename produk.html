<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- Link ke file CSS -->
</head>
<body>

<div class="container my-5">
    <!-- Search Bar -->
    <div class="d-flex justify-content-center mb-4">
        <input type="text" class="form-control w-50 rounded-pill px-4" placeholder="Cari Menu">
        <button class="btn btn-outline-secondary rounded-circle ms-2">
            <i class="bi bi-search"></i>
        </button>
    </div>

    <!-- Healthy Food Section -->
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">Healthy Food</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Product Card Example -->
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/200" alt="Product Image" class="product-image">
                    <div class="card-body">
                        <h5 class="card-title">Nama Produk</h5>
                        <p class="card-text">Rp50,000</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="star-rating"><i class="bi bi-star-fill"></i> 4.5</span>
                            <a href="#" class="btn btn-success btn-sm">Lihat Detail</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>
</div>

<script src="script.js"></script> <!-- Link ke file JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
